<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-prevOp class="previous-operand"></div>
            <div data-currentOp class="current-operand"></div>
        </div>
        <button data-clear class="span-two" onclick="playEffect()">AC</button>
        <button data-delete class="del-btn" onclick="playEffect()">DEL</button>
        <button data-operation onclick="playEffect()">รท</button>
        <button data-number onclick="playEffect()">1</button>
        <button data-number onclick="playEffect()">2</button>
        <button data-number onclick="playEffect()">3</button>
        <button data-operation onclick="playEffect()">*</button>
        <button data-number onclick="playEffect()">4</button>
        <button data-number onclick="playEffect()">5</button>
        <button data-number onclick="playEffect()">6</button>
        <button data-operation onclick="playEffect()">+</button>
        <button data-number onclick="playEffect()">7</button>
        <button data-number onclick="playEffect()">8</button>
        <button data-number onclick="playEffect()">9</button>
        <button data-operation onclick="playEffect()">-</button>
        <button data-number onclick="playEffect()">.</button>
        <button data-number onclick="playEffect()">0</button>
        <button data-equals class="span-two" onclick="playEffect()">=</button>
</body>
</html>
